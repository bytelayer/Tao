<!doctype html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
  <div id="edit">
    <button id="edit-preview" class="btn-block text-left"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;&nbsp;Preview</button>
  </div>

  <div id="container">
  </div>

  <div id="tools">
    <div id="tools-title">
      Tao Web Editor
    </div>

    <div id="tools-container">
      <button id="tools-header" class="btn-block text-left"><i class="fa fa-header" aria-hidden="true"></i>&nbsp;&nbsp;Header</button>
      <button id="tools-div" class="btn-block text-left"><i class="icon ion-compose"></i>&nbsp;&nbsp;Div</button>
      <button class="btn-block text-left"><i class="icon ion-image"></i>&nbsp;&nbsp;Image</button>
      <hr/>
      <button id="tools-list" class="btn-block text-left"><i class="fa fa-list" aria-hidden="true"></i>&nbsp;&nbsp;List</button>
      <button class="btn-block text-left"><i class="ion-android-radio-button-on"></i>&nbsp;&nbsp;Radio Button</button>
      <button class="btn-block text-left"><i class="icon ion-quote"></i>&nbsp;&nbsp;Quote</button>

    </div>

    <!--
    <div id="tools-bottom">
      <div class="btn-group-xs btn-group-justifiedx" role="group">
        <button type="button" class="btn"><i class="icon ion-reply"></i>&nbsp;Undo</button>
        <button type="button" class="btn"><i class="icon ion-forward"></i>&nbsp;Redo</button>
      </div>
    </div>-->

  </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="tao.js">

<script>
$(function() {
  $("#tools").draggable({cursor: "all-scroll"});

  $("#tools-div").click(function() {

  });

  $("#tools-header").click(function() {
    $("#container").append("<div class='tao header'>Hello, world!</div>)");
    $(".tao").selectable();
  });

  $("#tools-header").click(function() {
    if ($("#edit-preview").text() == "Preview") {
      $("#edit-preview").html("Edit");
      $("#tools").hide();
    }
    else {
      $("#edit-preview").html("Preview");
      $("#tools").show();
    }
  });
});
</script>

</html>
