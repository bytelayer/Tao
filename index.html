<!doctype html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

    <div id="container">
      <div id="left">
        <div id="tools" class="window">
          <div id="tools-title">
            Web Components
          </div>

          <div id="tools-container">
            <button id="tools-div" class="btn-block text-left"><i class="icon ion-compose"></i>&nbsp;&nbsp;Div</button>
            <button id="tools-header" class="btn-block text-left"><i class="fa fa-header" aria-hidden="true"></i>&nbsp;&nbsp;Header</button>
            <button class="btn-block text-left"><i class="icon ion-image"></i>&nbsp;&nbsp;Image</button>

            <hr/>
            <button id="tools-list" class="btn-block text-left"><i class="fa fa-list" aria-hidden="true"></i>&nbsp;&nbsp;List</button>
            <button class="btn-block text-left"><i class="ion-android-radio-button-on"></i>&nbsp;&nbsp;Radio Button</button>
            <button class="btn-block text-left"><i class="icon ion-quote"></i>&nbsp;&nbsp;Quote</button>
            <button id="save" class="btn-block text-left"><i class="icon ion-quote"></i>&nbsp;&nbsp;Save</button>

            <button id="tool-add-col" class="btn-block text-left"><i class="icon ion-quote"></i>&nbsp;&nbsp;Add Column</button>
            <button id="tool-add-row" class="btn-block text-left"><i class="icon ion-quote"></i>&nbsp;&nbsp;Add Row</button>


          </div>
        </div>
      </div>

      <div id="main">
        <div id="a" class="test">A</div>
        <div id="b" class="test">B</div>
        <div id="c" class="test">C</div>
        <div id="d" class="test">D</div>
      </div>

      <div id="right">
        Right
      </div>

      <div id="bottom">
        Bottom
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="tao.js"></script>

<script>
$(document).ready(() => {
  $("#a").resizable();

  $("#tools-div").click(function() {
  });

  $("#tools-header").click(() => {
    $("#b").remove();
    $("#c").remove();


    $("#a").css("background", "lime");
    setGrid("#a", 1, 4, 1, 2);

    $("#a").attr("contenteditable","true");
    $(firstCol()).css("background", "red")
  });

  $("#save").click(() => {
    var html = $("html").clone();
    var htmlString = html.html();
    $("#main").text(htmlString)
  });

  $("#preview-btn").click(() => {
    previewMode = true;
    $("#tools").hide();
    $("#grid-win").hide();
  });

  $("#tool-add-col").click(() => {
    //s = $("#main").get(0).style.grid-template-columns; //css("grid-template-columns");
    //alert(s);
    $("#main").css("grid-template-columns", "1fr 2fr 1fr 1fr")
  });

  $("#tool-add-row").click(() => {
    $("#main").css("grid-template-rows", "1fr 2fr 1fr 1fr")
  });
});

</script>
</body>
</html>
