<html>
<head>

<style>

body {
  padding: 0;
  margin: 0;
  background: white;
}

#container {
  height: 100%;
  background-color: #333;
  display: grid;
  grid-template-columns: 150px auto 150px;
  grid-template-rows: auto 50px;
  grid-column-gap: 10px;
  grid-row-gap: 10px;

  grid-template-areas: "left main right"
                       "left bottom right"

}

#main {
  grid-area: main;
  background: #eee;
}

#footer {
  grid-area: bottom;
  background: #f376a8;
}

#left {
  grid-area: left;
}

#container > div {

}

</style>

</head>

<body>
  <div id="container">
    <div id="left">
      Left
    </div>

    <div id="main">
      Main
    </div>

    <div id="right">
      Right
    </div>
  </div>
</body>
</html>
